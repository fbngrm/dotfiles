[global]
alignment = left
always_run_script = true
browser = xdg-open
class = Dunst
corner_radius = 0
dmenu = /usr/bin/dmenu -p dunst:
ellipsize = middle
follow = mouse
font = pango:Ubuntu 12
force_xinerama = false
format = "<b>%s</b>\n%b"
frame_width = 0
geometry = "300x5-8-37"
hide_duplicate_count = false
history_length = 20
horizontal_padding = 8
icon_path = /usr/share/icons/gnome/16x16/status/:/usr/share/icons/gnome/16x16/devices/
icon_position = left
idle_threshold = 120
ignore_dbusclose = false
ignore_newline = no
indicate_hidden = yes
line_height = 0
markup = full
max_icon_size = 32
min_icon_size = 0
monitor = 0
mouse_left_click = close_current
mouse_middle_click = do_action, close_current
mouse_right_click = close_all
notification_height = 0
padding = 8
separator_color = frame
separator_height = 2
show_age_threshold = 60
show_indicators = yes
shrink = no
sort = yes
stack_duplicates = true
startup_notification = true
sticky_history = no
title = Dunst
transparency = 0
verbosity = mesg
vertical_alignment = center
word_wrap = yes

[experimental]
per_monitor_dpi = true

foreground = #979eab
background = #282c34

background = #242424
[urgency_low]
background = "#282c34"
foreground = "#979eab"
frame_color = "#282c34"
timeout = 10

[urgency_normal]
background = "#434c5e"
foreground = "#979eab"
frame_color = "#282c34"
timeout = 10

[urgency_critical]
background = "#4c566a"
foreground = "#d8dee9"
frame_color = "#ff0000"
timeout = 0

[all]
summary = "*"
script = dotfiles--notification-play-sound
